<!-- Media a term were we add audio, video image.... -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="resource/logo1.jpg" alt="logoimage" height="200">
    <!-- used to add image in project  -->
    <br>

    <audio src="resource/audio1.mp3" controls></audio><br>
    <!-- audio is used to add audio in html
        we have to use controls in tags then we control the song  -->

    <audio controls>
        <source src="resource/audio1.mp3" type="audio/mp3">
    </audio>    
    <!-- different approach to add audio or video -->
    <br>


    <video src="resource/video1.mp4" controls height="400px"></video>
    <br>
    <!-- we use video tags for adding video in webpages -->

    <!-- for adding external document then e use iframe -->
    <iframe src="https://www.wikipedia.org/" frameborder="0" width="500px"height="500px"></iframe>
    <iframe src="https://www.youtube.com/embed/watch?v=fb4rgYbi84c" frameborder="0"></iframe>
    <!-- we use embed for some authentication website or link permitted -->

    
</body>


</html>
