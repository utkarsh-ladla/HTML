<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head tag data are not visible on website -->
    <!-- charset UTF 8 help to add multiple language support  -->
    <meta charset="UTF-8">

    <!-- help in latest rendaring engine is used   -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- viewport is webpage width which is equal to device size like mobile or laptop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>head tags </title> 
    <!-- title is used give name of website on tab section.. -->
    <!-- fevicon is the logo of title on tab section -->
    <link rel="shortcut icon" href="image1.jpg" type="image/x-icon">
    
    <!-- link css in html for style  -->
    <link rel="stylesheet" href="style.css">

    <!-- link javascipt for execution  -->
    <script src="script.js"></script>

    <!-- adding description for our website by using meta tag it not show in webpage it show or used for SEO -->
    <meta name="description" content="this website aim to india best coder ">

    <!-- keywords used for SEO or reaching people .-->
    <meta name="keywords" content="codehelp, best">
</head>
<body>
    <h1>welcome to codehelp</h1>
    <button>submit</button>
</body>
</html>
