<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table is a data  arrangement in a structure  -->
<!-- table 
     thead-(th)
     tbody
     tfoot
     tr
     td
  -->
  <table border="1">
    <!-- here we use th tags for heading in table  -->
    <th>Student ID</th>
    <th>Student name</th>
    <th>Gender</th>
    <th>Age</th>
    <tbody>
    <tr>
        <td>D06</td>
        <td>Utkarsh ladla</td>
        <td>Male</td>
        <td>19</td>
    </tr>
    <tr>
        <td>123</td>
        <td>sh</td>
        <td>Male</td>
        <td rowspan="3">20</td>
          <!-- row span is used to expand table margin and similarly colspan is uded for
               coloumn expand margin.....  -->  
    </tr>
    <tr>
        <td>135</td>
        <td>ab</td>
        <td>Male</td>
        <!-- <td></td> -->
    </tr>
    <tr>
        <td>142</td>
        <td>gg</td>
        <td>Male</td>
        <!-- <td></td> -->
    </tr>
</tbody>
  </table>
    
            



</body>
</html>
