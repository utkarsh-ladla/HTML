<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>

    <label for="name">Name</label>
    <input type="text" id="name" >
    <br><br>

    <label for="email">Email</label>
    <input type="text" name="Email" id="email" >
    <br><br>

    <label for="phone">Phone:</label>
    <input type="tel" name="Phone" id="phone" >
    <br><br>

    <label for="occupation">Occupation</label>
    <select name="Occupation" id="occupation">
        <option value="Student">Student</option>
        <option value="Professional">Professional</option>
        <option value="others">Others</option>
    </select>

    <fieldset>
        <legend>Topic of interest</legend>

        <label for="chcekbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="chcekbox1">

        <label for="chcekbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="chcekbox2">

        <label for="chcekbox3">Javascript</label>
        <input type="checkbox" name="checkbox" id="chcekbox3">
    </fieldset>
    <br><br>

    <label for="comment">Comment:</label>
    <br>
    <textarea name="Comment" id="comment" cols="30" rows="10"></textarea>
    <br><br>
    <button>Register</button>


</body>
</html>
