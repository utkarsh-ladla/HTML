<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- DIV tags are used for division in web 
    it is a block element which contain all area from left to right -->
    <div STYLE="background-color: aqua;">
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
        </table>
    </div>    

    <!-- The <span> tag is an inline container used to mark up a part of a text, or a part of a document.  -->
    <span style="background-color: blue;">this is my first span tags </span>

    <!-- lets check paragraph is block or inline 
    as paragraph is block element becoz its contain area from left to right ... -->
<p style="background:yellowgreen;">first paragraph</p>
<p style="background: rebeccapurple;">secopnd paragraph</p>


<!-- can we make a block element into inline element
we can use display attributes to make block to inline element ... -->
<p style="background-color: palevioletred; display: inline;">hii i am a inline element..</p>

</body>
</html>
